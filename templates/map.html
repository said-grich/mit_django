{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/leaflet@1.7.1/dist/leaflet.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css" integrity="sha384-QYIZto+st3yW+o8+5OHfT6S482Zsvz2WfOzpFSXMF9zqeLcFV0/wlZpMtyFcZALm" crossorigin="anonymous">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-xxx" crossorigin="anonymous" />

    <title>Map</title>
    <link
      rel="stylesheet"
      href="https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png"
    />
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script src="https://stuartmatthews.github.io/leaflet-geotiff/vendor/plotty.js"></script>
    <script src="https://stuartmatthews.github.io/leaflet-geotiff/vendor/geotiff.js"></script>
    <script src="https://kit.fontawesome.com/eb49c8d87e.js" crossorigin="anonymous"></script>
  </head>
  <body>

    <div id="map-container">
      <div id="map"></div>
      <div id="overlay-bar" class="d-flex justify-content-center" style="height: 100px;">
        <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-bottom toolbar justify-content-center " style="position: relative;     height: 50px;        ">
          <div class="container-fluid justify-content-between">
            <div class="navbar-nav row justify-content-center align-items-center">   
                <button id="fileButton" class="btn col-4" style="height: 45px;"><i class="fa-solid fa-file"></i></button>
                <button class="btn col-4"><i class="fa-solid fa-chart-simple"></i></button>
                <button class="btn col-4"><i class="fa-solid fa-file-import"></i></button>
            
            </div>
          </div>
        </nav>
      </div>
<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Select File</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <select id="fileSelect" class="form-control"></select>
      </div>
      <div class="modal-footer">
        <button id="closeButton" type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button  type="button" class="btn btn-primary" id="selectFileBtn">Select</button>
      </div>
    </div>
  </div>
</div>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/2.1.0/chroma.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>

    <script src="{% static 'js/jquery.js' %}"></script>
    <script src="{% static 'js/leaflet-geotiff.js' %}"></script>
    <script src="{% static 'js/leaflet-geotiff-plotty.js' %}"></script>
    <script src="{% static 'js/leaflet-geotiff-vector-arrows.js' %}"></script>
    <script src="{% static 'js/map_script.js' %}" data="{{ data }}"></script>
  </body>
</html>
